  <div *ngIf="!webcamImage" class="col-sm-5">

      <div class="card-body">
        <webcam  id="webcam"  [trigger]="triggerObservable" class="card-img-top" (imageCapture)="handleImage($event)">Take a Pic </webcam>
        <button  class="btn btn-primary" (click)="triggerSnapshot();">S'identifier</button>          
      </div>
    </div>
  </div>
  <div *ngIf="webcamImage" class="col-sm-5">
    <div class="card-body">
      <h2>Your snap:</h2>
      <img id="webcam" class="card-img-right" [src]="webcamImage.imageAsDataUrl" />
      <button type="button" class="btn btn-primary" routerLink='users' routerLinkActive="router-link-active">Choose
        your
        materials here</button>
