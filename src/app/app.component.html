  <div *ngIf="!webcamImage" class="col-sm-8">
    <div class="card">
      <div class="card-body">

      </div>
      <ul *ngFor="let photo of photos" class="card-body">
            <li>{{photo.BobLeBricoleur}}</li>
      </ul>
    </div>
  </div>
  <div *ngIf="webcamImage" class="col-sm-8" id="snapwindows">

      <div class="card-body">
        <a href="/" class="btn btn-primary">Revenir Ã  l'acceuil</a>
      <img id="webcam" class="card-img-right" [src]="webcamImage.imageAsDataUrl" />

    </div>

  </div>
</div>
